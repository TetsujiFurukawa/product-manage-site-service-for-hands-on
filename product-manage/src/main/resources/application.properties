spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:./h2db/sampledb
spring.datasource.username=username
spring.datasource.password=password

## MULTIPART (MultipartProperties)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

product.images.upload-directory=./src/main/webapp/product-images/
product.images.public-url=http://localhost:8080/product-images/
product.images.default-extension=.png
product.images.data-type=data:image/png;base64,