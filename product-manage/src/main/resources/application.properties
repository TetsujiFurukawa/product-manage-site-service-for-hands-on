## ----------------------------------------------------------------------------------------------------
## H2 Related Settings.
## ----------------------------------------------------------------------------------------------------
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./h2db/sampledb
spring.datasource.username=username
spring.datasource.password=password

## ----------------------------------------------------------------------------------------------------
## Product Image Related Settings.
## ----------------------------------------------------------------------------------------------------
product.images.public-url=http://localhost:8080/product-images/
product.images.default-extension=.png
product.images.data-type=data:image/png;base64,

## This is the location of the static folder.
spring.resources.static-locations=file:./statics/

## This is the location to upload/download product images.
product.images.upload-directory=./statics/product-images/
